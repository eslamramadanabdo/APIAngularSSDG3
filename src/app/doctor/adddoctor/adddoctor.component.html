<div class="container col-6 mt-5">
    <form>
        <div class="form-group">
            <label >Name</label>
            <input type="text" class="form-control" placeholder="Enter Your Name"
            name="name"  [(ngModel)] = "doctor['name']" 
            >
        </div>
        <div class="form-group">
            <label >Cource</label>
            <input type="text" class="form-control" placeholder="Enter Your Cource Name"
            [(ngModel)] = "doctor['cource']" name="cource"
            >
        </div>
        
        <button type="submit" class="btn btn-primary" (click)="post()">Submit</button>
    </form>
</div>
