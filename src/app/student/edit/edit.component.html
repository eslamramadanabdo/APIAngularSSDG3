<div class="container col-6 mt-5">
    <form>
        <div class="form-group">
            <label >Name</label>
            <input type="text" class="form-control" placeholder="Enter Your Name"
            name="name"  [(ngModel)] = "student['name']" 
            >
        </div>
        <div class="form-group">
            <label >Age</label>
            <input type="number" class="form-control" placeholder="Enter Your Age"
            [(ngModel)] = "student['age']" name="age"
            >
        </div>
        <div class="form-group">
            <label >Level</label>
            <input type="number" class="form-control" placeholder="Enter Your Level"
            [(ngModel)] = "student['level']" name="level"
            >
        </div>
        <div class="form-group">
            <label >GPA</label>
            <input type="number" class="form-control" placeholder="Enter Your GPA"
            [(ngModel)] = "student['GPA']" name="GPA"
            >
        </div>
        
        <button type="submit" class="btn btn-primary" (click)="update(id)" >Update</button>
    </form>
</div>
